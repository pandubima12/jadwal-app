<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sekolahku</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --success: #4cc9f0;
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card: rgba(255,255,255,0.95);
            --text: #2d1b69;
            --shadow: rgba(0,0,0,0.2);
            --border: #eee;
        }
        .dark-mode {
            --primary: #7209b7;
            --secondary: #560bad;
            --danger: #ff4d7d;
            --card: #1e1e3a;
            --text: #e0dfff;
            --bg: linear-gradient(135deg, #0f0f1e 0%, #1a0033 100%);
            --shadow: rgba(0,0,0,0.6);
            --border: rgba(255,255,255,0.1);
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            min-height: 100vh;
            padding: 10px;
            transition: all 0.4s ease;
        }
        .container { 
            max-width: 900px; 
            margin: 20px auto; 
            background: var(--card); 
            border-radius: 20px; 
            padding: 20px; 
            box-shadow: 0 20px 40px var(--shadow);
            backdrop-filter: blur(10px);
        }
        h1 { text-align: center; font-size: 2em; margin: 0 0 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .user { font-weight: bold; color: var(--primary); }
        button { padding: 12px 20px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-share { background: #25D366; color: white; }
        .btn-dark { background: #333; color: white; }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        /* GRID UNTUK FILTER */
        .filter-group { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* 2 kolom */
            gap: 12px; 
            margin-bottom: 15px; 
            align-items: end; 
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 15px;
        }
        
        /* GRID UNTUK TAMBAH JADWAL - URUTAN BARU: Hari -> Jam -> Mapel -> Tombol */
        .tambah-group { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr auto; 
            gap: 12px; 
            margin-top: 15px; 
            margin-bottom: 20px;
            align-items: end; 
        }

        select, input, textarea { 
            padding: 12px; 
            border-radius: 12px; 
            border: none; 
            background: rgba(255,255,255,0.8); 
            color: #333;
        }
        .dark-mode select, .dark-mode input, .dark-mode textarea { 
            background: rgba(0,0,0,0.4); 
            color: white; 
        }

        /* CARD JADWAL - TAMPILAN LEBIH COMPACT UNTUK DESKTOP */
        #tabelContainer {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 20px;
        }
        .jadwal-row {
            /* Susunan kolom baru: No | Hari | Mapel | Jam | Aksi */
            display: grid;
            grid-template-columns: 40px 100px 1fr 130px 140px; /* Aksi lebih lebar untuk 3 tombol */
            align-items: center;
            padding: 18px 20px;
            border-radius: 18px;
            background: var(--card);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            color: var(--text);
        }
        .jadwal-row:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--shadow); 
        }
        .no { font-weight: bold; opacity: 0.7; font-size: 1em; }
        .hari { font-weight: bold; font-size: 1.05em; }
        .mapel { font-weight: 500; word-break: break-word; } 
        .jam { opacity: 0.9; text-align: right; } /* Jam dibuat rata kanan */
        .aksi { text-align: right; } /* Aksi dibuat rata kanan */
        .aksi button { padding: 8px 10px; margin-left: 5px; font-size: 0.8em; }


        .empty { 
            text-align: center; 
            padding: 60px 20px; 
            color: #aaa; 
            font-size: 1.4em; 
            background: var(--card);
            border-radius: 18px;
        }
        
        /* STYLE KHUSUS NOTIFIKASI */
        #today-schedule-info {
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            background: var(--primary); 
            color: white; 
            font-weight: bold; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }
        
        /* Layout tombol di dalam modal */
        .modal-buttons-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .modal-buttons-group button {
            width: 50%;
            margin: 0; /* Hapus margin yang tidak perlu */
            padding: 10px;
        }


        /* --- MEDIA QUERY KHUSUS MOBILE (< 600px) --- */
        @media (max-width: 600px) {
            /* Form Tambah: Semuanya menjadi 1 kolom */
            .filter-group, .tambah-group { 
                grid-template-columns: 1fr; 
                gap: 8px; 
            }
            
            .header { flex-direction: column; text-align: center; }
            h1 { font-size: 1.7em; }
            
            /* CARD JADWAL KHUSUS MOBILE - MENGGUNAKAN FLEXBOX */
            .jadwal-row {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap; 
                justify-content: space-between;
                align-items: center;
                padding: 12px 15px;
                font-size: 0.9em;
            }
            
            .no { width: 10%; }
            .hari { width: 30%; font-size: 1em; } 
            
            /* AKSI (Catatan/Edit/Hapus) Di Baris Atas Kanan - PERBAIKAN SPASI */
            .aksi {
                order: 2; 
                text-align: right; 
                width: 50%;
            }
            .aksi button {
                padding: 6px 8px; 
                font-size: 0.75em;
                margin-left: 3px; /* Jarak antar tombol di mobile */
            }

            /* Mata Pelajaran dan Jam menempati baris kedua */
            .mapel { 
                order: 3; 
                width: 100%; 
                margin-top: 5px; 
                font-size: 1.1em;
            }
            
            /* Jam ditaruh di bawah Mapel */
            .jam { 
                order: 4; 
                width: 100%;
                text-align: left; 
                font-size: 0.9em;
                margin-top: 3px;
                opacity: 0.8;
            }
            
            /* Perbaikan layout tombol di dalam modal pada mobile */
            .modal-buttons-group {
                flex-direction: column;
                gap: 5px;
            }
            .modal-buttons-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body onload="initHome()">

    <div class="container">
        <div class="header">
            <h1>Jadwal Sekolahku</h1>
            <div>
                <span class="user" id="userEmail"></span> 
                <button class="btn-dark" onclick="toggleDark()">Dark Mode</button>
                <button class="btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="today-schedule-info">
            Selamat Datang! Loading jadwal hari ini...
        </div>

        <div class="filter-group">
            <select id="filter_hari" onchange="filterJadwal()">
                <option value="">-- Tampilkan Semua Hari --</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
            </select>
            <button class="btn-primary" onclick="loadJadwal()">Refresh Schedule</button>
        </div>


        <div class="tambah-group">
            <select id="hari">
                <option value="">New day</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
            </select>
            <input id="jam" placeholder="Hours (08.00-09.30)">
            <input id="mata_pelajaran" placeholder="Subjects">
            <button class="btn-primary" onclick="tambahJadwal()">+ Add</button>
        </div>

        <div id="tabelContainer"></div>

        <center style="margin-top:30px">
            <button class="btn-share" onclick="shareWA()">Share on WA</button>
        </center>
    </div>

    <div id="catatanModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center; padding: 20px; box-sizing: border-box;">
        <div style="background:var(--card); padding:30px; border-radius:20px; width:90%; max-width:500px; box-shadow:0 10px 30px rgba(0,0,0,0.5);">
            <h3 id="catatanTitle" style="color:var(--primary); margin-top:0;">Catatan Tugas</h3>
            
            <textarea id="catatanInput" rows="8" placeholder="Tulis catatan atau tugas di sini... (Contoh: PR halaman 10 bab 2, dikumpulkan Jumat depan)" 
                style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--border); margin:15px 0; background:var(--card); color: var(--text); resize:vertical; box-sizing: border-box;"></textarea>
                
            <div class="modal-buttons-group">
                <button class="btn-primary" onclick="saveCatatan()">Save Notes</button>
                <button class="btn-dark" onclick="closeCatatanModal()">Closed</button>
            </div>
            
            <input type="hidden" id="currentJadwalId">
        </div>
    </div>
    <script>
        // Supabase Credential (HARAP GANTI INI DENGAN KREDENSIAL ANDA!)
        const SUPABASE_URL = "https://jeypuotfapjlgputihgc.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpleXB1b3RmYXBqbGdwdXRpaGdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3NDc0MDEsImV4cCI6MjA4MDMyMzQwMX0.u_Hf7z01HbFeVlz557vgwPtQk9zbuvlb1zjf-y4znQk";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);


        // --- FUNGSI AUTENTIKASI ---
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = "login.html";
        }
        
        // FUNGSI BARU: MENAMPILKAN NOTIFIKASI JADWAL HARI INI
        async function showTodaySchedule() {
            const hariHari = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const todayIndex = new Date().getDay();
            const hariIni = hariHari[todayIndex];
            
            const { data: { user } } = await supabase.auth.getUser();
            const { data: todayData, error } = await supabase
                .from('jadwal')
                .select('mata_pelajaran, jam')
                .eq('user_id', user.id)
                .eq('hari', hariIni)
                .order('jam', { ascending: true });

            const infoBox = document.getElementById('today-schedule-info');
            const username = user.email.split('@')[0];

            if (error || todayData.length === 0) {
                infoBox.innerHTML = `üëã Hello **${username}**! Today is **${hariIni}**, and there are no schedules saved.`;
                infoBox.style.background = 'var(--secondary)'; 
                return;
            }

            let scheduleText = todayData.map(item => `**${item.mata_pelajaran}** (${item.jam})`).join(' | ');

            infoBox.innerHTML = `
                <span style="font-size: 1.1em;">üîî Today's Schedule (**${hariIni}**):</span>
                <br>
                <span style="font-weight: normal; margin-top: 5px; display: inline-block;">${scheduleText}</span>
            `;
            infoBox.style.background = 'var(--primary)'; 
        }

        // INIT HOME DENGAN SAPAAN DAN NOTIFIKASI
        async function initHome() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = "login.html";
                return;
            }
            
            const email = session.user.email;
            const username = email.split('@')[0]; 
            const userEmailElement = document.getElementById("userEmail");
            if (userEmailElement) {
                userEmailElement.innerHTML = `Hello, <b>${username}</b>!`; 
                userEmailElement.style.color = 'var(--danger)'; 
            }
            
            await showTodaySchedule(); 
            await loadJadwal();
        }

        // --- FUNGSI CRUD LOGIC ---

        async function updateJadwal(id, hariBaru, mapelBaru, jamBaru) {
            const { error } = await supabase
                .from('jadwal')
                .update({ hari: hariBaru, mata_pelajaran: mapelBaru, jam: jamBaru })
                .eq('id', id);

            if (error) {
                alert("Failed to update schedule: " + error.message);
            } else {
                filterJadwal(); 
                showTodaySchedule(); 
            }
        }

        async function tambahJadwal() {
            // PERBAIKAN: Selalu bersihkan input hari dari spasi
            const hari = document.getElementById("hari").value.trim(); 
            const mata_pelajaran = document.getElementById("mata_pelajaran").value.trim();
            const jam = document.getElementById("jam").value.trim();

            if (!hari || !mata_pelajaran || !jam) {
                alert("Please fill in all fields!");
                return;
            }

            const { data: { user } } = await supabase.auth.getUser();

            const { error } = await supabase
                .from('jadwal')
                .insert([{ user_id: user.id, hari, mata_pelajaran, jam }]);

            if (error) {
                alert("Failed to add: " + error.message);
            } else {
                alert("Schedule added!");
                loadJadwal();
                showTodaySchedule(); 
                document.getElementById("hari").value = "";
                document.getElementById("mata_pelajaran").value = "";
                document.getElementById("jam").value = "";
            }
        }
        
        async function loadJadwal(selectedHari) {
            const { data: { user } } = await supabase.auth.getUser();

            // PERBAIKAN: Bersihkan nilai filter dari spasi
            const hariFilterBersih = selectedHari ? selectedHari.trim() : '';
            
            let query = supabase
                .from('jadwal')
                .select('*')
                .eq('user_id', user.id);
            
            // TAMBAHKAN FILTER HARI JIKA ADA
            if (hariFilterBersih !== '') {
                // Menggunakan nilai yang sudah dibersihkan untuk filter
                query = query.eq('hari', hariFilterBersih);
            }

            const { data, error } = await query
                .order('hari', { ascending: true }); 

            if (error) {
                alert("Failed to load: " + error.message);
                return { data: [], error: error };
            }
            
            renderTabel(data);
            return { data, error };
        }
        
        function filterJadwal() {
            // PERBAIKAN: Bersihkan nilai dari dropdown sebelum memanggil loadJadwal
            const hari = document.getElementById('filter_hari').value.trim(); 
            loadJadwal(hari);
        }

        async function hapusJadwal(id) {
            if (!confirm('Are you sure you want to delete this schedule?')) return;
            const { error0 } = await supabase.from('jadwal').delete().eq('id', id);
            if (error0) alert('Failed to delete: '+error0.message);
            else {
                filterJadwal();
                showTodaySchedule(); 
            } 
        }

        // --- FUNGSI CATATAN BARU ---
        
        async function showCatatan(id, mapel) {
            document.getElementById('currentJadwalId').value = id;
            document.getElementById('catatanTitle').textContent = `Assignment Notes for ${mapel}`;
            
            const { data, error } = await supabase
                .from('jadwal')
                .select('catatan')
                .eq('id', id)
                .single();
                
            if (error || !data) {
                document.getElementById('catatanInput').value = "Failed to load notes.";
            } else {
                document.getElementById('catatanInput').value = data.catatan || '';
            }

            document.getElementById('catatanModal').style.display = 'flex';
        }

        async function saveCatatan() {
            const id = document.getElementById('currentJadwalId').value;
            const catatan = document.getElementById('catatanInput').value.trim();

            if (!id) return;

            const { error } = await supabase
                .from('jadwal')
                .update({ catatan: catatan })
                .eq('id', id);

            if (error) {
                alert("Failed to save notes: " + error.message);
            } else {
                alert("Notes saved successfully!");
                closeCatatanModal();
            }
        }

        function closeCatatanModal() {
            document.getElementById('catatanModal').style.display = 'none';
            document.getElementById('catatanInput').value = '';
        }

        // --- FUNGSI UTILITY (UI & VALIDASI) ---

        // Dark Mode Toggle
        function toggleDark() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark', document.body.classList.contains('dark-mode'));
        }
        if (localStorage.getItem('dark') === 'true') document.body.classList.add('dark-mode');

        // Share WA
        function shareWA() {
            const text = `Check out my school schedule! %F0%9F%93%9A%0A%F0%9F%94%97 ${window.location.href}`;
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }
        
        // FUNGSI: Mengkonversi jam mulai (HH.MM) menjadi total menit
        function getTimeMinutes(jamString) {
            try {
                const startTime = jamString.split('-')[0].trim(); 
                const parts = startTime.split('.'); 
                const hour = parseInt(parts[0], 10);
                const minute = parseInt(parts[1], 10);
                
                if (isNaN(hour) || isNaN(minute)) return 0;
                return hour * 60 + minute;
            } catch (e) {
                console.error("Failed to parse time:", jamString, e);
                return 0;
            }
        }


        // RENDER CARD JADWAL
        async function renderTabel(data) {
            const hariUrut = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            const container = document.getElementById('tabelContainer');

            if (!data || data.length === 0) {
                const filterHari = document.getElementById('filter_hari').value;
                let pesan = 'No schedule yet üò¢<br>Add one now!';
                if (filterHari !== '') {
                    pesan = `There is no schedule for **${filterHari}**!`;
                }
                container.innerHTML = `<div class="empty">${pesan}</div>`;
                return;
            }

            data.sort((a,b) => {
                const hariSort = hariUrut.indexOf(a.hari) - hariUrut.indexOf(b.hari);
                
                if (hariSort !== 0) {
                    return hariSort;
                }
                
                const jamA = getTimeMinutes(a.jam);
                const jamB = getTimeMinutes(b.jam);
                
                return jamA - jamB; 
            });

            let html = '';
            data.forEach((item, i) => {
                const safeMapel = item.mata_pelajaran.replace(/'/g, "\\'"); 

                html += `
                <div class="jadwal-row">
                    <div class="no">${i+1}</div>
                    <div class="hari"><strong>${item.hari}</strong></div>
                    <div class="mapel">${item.mata_pelajaran}</div>
                    <div class="jam">${item.jam}</div>
                    <div class="aksi">
                        <button class="btn-primary" onclick="showCatatan('${item.id}', '${safeMapel}')">üìù</button>
                        <button class="btn-primary" onclick="editJadwal('${item.id}')">‚úèÔ∏è</button>
                        <button class="btn-danger" onclick="hapusJadwal('${item.id}')">üóëÔ∏è</button>
                    </div>
                </div>`;
            });

            container.innerHTML = html;
        }

        // FUNGSI EDIT JADWAL DENGAN VALIDASI FLEKSIBEL
        async function editJadwal(id) {
            const { data, error } = await supabase
                .from('jadwal')
                .select('*')
                .eq('id', id)
                .single();
            
            if (error || !data) {
                alert("Failed to fetch data for editing.");
                return;
            }
            
            // Mapping Hari untuk validasi fleksibel
            const hariKonversi = {
                'monday': 'Monday', 'tuesday': 'Tuesday', 'wednesday': 'Wednesday',
                'thursday': 'Thursday', 'friday': 'Friday', 'saturday': 'Saturday',
                'senin': 'Monday', 'selasa': 'Tuesday', 'rabu': 'Wednesday',
                'kamis': 'Thursday', 'jumat': 'Friday', 'sabtu': 'Saturday'
            };

            let hariBaru;
            let inputHariValid = false;
            
            do {
                hariBaru = prompt(`Change Day (Current: ${data.hari}). Enter Day Name (e.g.: Monday or Kamis).`, data.hari);
                if (hariBaru === null) return; 
                
                hariBaru = hariBaru.trim().toLowerCase();
                
                if (hariKonversi.hasOwnProperty(hariBaru)) {
                    hariBaru = hariKonversi[hariBaru];
                    inputHariValid = true;
                } else {
                    alert("Invalid day input. Please enter a valid day name.");
                }
            } while (!inputHariValid);

            const mapelBaru = prompt(`Change Subject (Current: ${data.mata_pelajaran})`, data.mata_pelajaran);
            if (mapelBaru === null || mapelBaru.trim() === "") return;

            const jamBaru = prompt(`Change Hours (Current: ${data.jam})`, data.jam);
            if (jamBaru === null || jamBaru.trim() === "") return;

            await updateJadwal(id, hariBaru, mapelBaru.trim(), jamBaru.trim());
            alert("Schedule changes saved!");
        }
        
    </script>
</body>
</html>
